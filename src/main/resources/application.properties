spring.application.name=DemandeConge
server.port=8082

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource

spring.datasource.username=bouga
spring.datasource.password=bouga
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto = create
spring.datasource.url=jdbc:h2:file:./Database/Data/DemandeConge



#eureka
spring.config.import=optional:configserver:http://serveur-config:8888
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
